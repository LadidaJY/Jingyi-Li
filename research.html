            <!-- 导航链接 -->

    <!-- 页脚 -->

        <p class="i18n m-0" data-i18n="footer">Jingyi Li | Ecology | <a href="mailto:lijingyi1015@gmail.com">lijingyi1015@gmail.com</a></p>
    </footer>

    <!-- Bootstrap JS 和 Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 自定义JS -->
    <script>
        // 多语言支持
        const translations = {
            en: {
                name: "Jingyi Li",
                title: "Research Projects",
                home: "Home",
                cv: "CV",
                research: "Research",
                publications: "Publications",
                project1_title: "Sensory Information Flow & Trophic Interaction Strength",
                project1_desc: "Understanding how the information flow between species affects their interactions is the main topic of my PhD thesis. I investigate how sensory information shapes ecological networks and influences species coexistence in changing environments.",
                project1_desc2: "My research integrates field observations with computational models to quantify information transfer pathways and their impact on ecosystem stability. This work provides insights into how sensory pollution affects ecological communities and offers strategies for biodiversity conservation.",
                project2_title: "Predator-prey Size Ratio & Trophic Interactions Inferences",
                project2_desc: "My research on trophic interaction inference focuses on developing novel methods to predict and analyze food web structures using limited observational data. This approach combines machine learning with ecological theory to reconstruct complex feeding networks.",
                project2_desc2: "By integrating trait-based modeling and network analysis, I aim to uncover hidden patterns in trophic interactions and predict how these networks respond to environmental changes such as climate change and habitat fragmentation."
            },
            zh: {
                name: "李菁祎",
                title: "研究项目",
                home: "首页",
                cv: "个人简历",
                research: "研究",
                publications: "出版物",
                project1_title: "感官信息流和营养相互作用强度",
                project1_desc: "理解物种间信息流如何影响它们的相互作用是我博士论文的主要课题。我研究感官信息如何塑造生态网络，并在变化的环境中影响物种共存。",
                project1_desc2: "我的研究结合实地观察和计算模型，量化信息传递路径及其对生态系统稳定性的影响。这项工作揭示了感官污染如何影响生态群落，并为生物多样性保护提供了策略。",
                project2_title: "捕食者-猎物体型大小比与营养相互作用推断",
                project2_desc: "我的营养级相互作用推断研究专注于开发新方法，利用有限的观测数据预测和分析食物网结构。这种方法将机器学习与生态理论相结合，重建复杂的摄食网络。",
                project2_desc2: "通过整合基于特征的建模和网络分析，我旨在揭示营养级相互作用中的隐藏模式，并预测这些网络如何响应气候变化和栖息地破碎化等环境变化。"
            }
        };
        
        // 当前语言
        let currentLang = 'en';
        
        // 更新语言元素
        function updateLanguageElements() {
            document.querySelectorAll('.i18n').forEach(element => {
                const key = element.getAttribute('data-i18n');
                if (translations[currentLang][key]) {
                    element.innerHTML = translations[currentLang][key];
                }
            });
        }


        // 语言切换功能
        document.querySelectorAll('.lang-btn').forEach(button => {
            button.addEventListener('click', function() {
                const lang = this.getAttribute('data-lang');
                currentLang = lang;
                
                // 更新按钮状态
                document.querySelectorAll('.lang-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                this.classList.add('active');
                
                // 更新页面内容
                updateLanguageElements();
            });
        });

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            updateLanguageElements();
        });
    </script>
</body>
</html>
